<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Contact - Grocery Store</title>
  </head>

  <body>
    <div class="min-h-screen bg-[url('images/image.png')] bg-cover bg-center px-10 py-6">
      
      <!-- Navbar -->
      <nav class="flex items-center justify-between">
        <img src="images/logo.png" class="w-40 cursor-pointer" alt="Logo" />

        <ul class="flex gap-8 text-white font-semibold">
          <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
          <li><a href="about.html" class="hover:text-yellow-300">About</a></li>
          <li><a href="services.html" class="hover:text-yellow-300">Services</a></li>
          <li><a href="contact.html" class="text-yellow-300">Contact</a></li>
        </ul>

        <img src="images/cart.png" class="w-8 cursor-pointer" alt="Cart" />
      </nav>

      <!-- Contact Content -->
      <div class="mt-24 text-white">
        <h1 class="text-5xl font-bold">Contact Us</h1>
        <p class="mt-4 text-lg text-gray-200 max-w-2xl">
          Have a question? Send us a message. Weâ€™ll get back to you soon!
        </p>

        <div class="mt-10 max-w-xl bg-white/10 p-8 rounded-2xl backdrop-blur-md">
          <form>
            <label class="block mb-2 font-semibold">Full Name</label>
            <input
              type="text"
              placeholder="Enter your name"
              class="w-full p-3 rounded-lg bg-white/20 outline-none text-white placeholder-gray-300"
            />

            <label class="block mt-4 mb-2 font-semibold">Email</label>
            <input
              type="email"
              placeholder="Enter your email"
              class="w-full p-3 rounded-lg bg-white/20 outline-none text-white placeholder-gray-300"
            />

            <label class="block mt-4 mb-2 font-semibold">Message</label>
            <textarea
              rows="4"
              placeholder="Write your message"
              class="w-full p-3 rounded-lg bg-white/20 outline-none text-white placeholder-gray-300"
            ></textarea>

            <button
              type="submit"
              class="mt-6 bg-yellow-400 w-full py-3 rounded-full font-semibold 
              hover:bg-transparent hover:border hover:border-white duration-300"
            >
              Send Message
            </button>
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
