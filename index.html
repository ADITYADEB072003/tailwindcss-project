<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Grocery Store</title>
</head>

<body>
    <div class="min-h-screen bg-[url('images/image.png')] bg-cover bg-center px-10 py-6 relative overflow-hidden">
        <!-- Navbar -->
        <nav class="flex items-center justify-between">
            <!-- Logo -->
            <img src="images/logo.png" class="w-40 cursor-pointer" alt="Logo" />

            <!-- Menu -->
            <ul class="flex gap-8 text-white font-semibold">
                <li><a href="/" class="hover:text-yellow-300">Home</a></li>
                <li><a href="about.html" class="hover:text-yellow-300">About</a></li>
                <li><a href="services.html" class="hover:text-yellow-300">Services</a></li>
                <li><a href="contact.html" class="hover:text-yellow-300">Contact</a></li>
            </ul>

            <!-- Cart -->
            <img src="images/cart.png" class="w-8 cursor-pointer" alt="Cart" />
        </nav>

        <!-- Text Section -->
        <div class="text-white max-w-lg mt-44">
            <h1 class="text-6xl font-semibold leading-tight">
                Fresh Groceries Delivered to Your Doorstep
            </h1>

            <p class="mt-4 text-lg text-gray-200">
                Shop fruits, vegetables, dairy, snacks, and daily essentials at the best
                prices. Fast delivery • Fresh quality • Easy payments.
            </p>

            <div class="mt-10">
                <a href="shop.html">
                <button class="bg-yellow-400 text-white px-6 py-3 rounded-full font-semibold 
            hover:bg-transparent hover:text-white duration-300 hover:border hover:border-white">
                    Shop Now
                </button></a>
            </div>
        </div>

        <!-- Grocery Image -->
        <img src="images/grocery-image.png" class="w-full xl:w-1/2 xl:absolute bottom-0 -right-20"
            alt="Grocery Image" />
    </div>
</body>

</html>
