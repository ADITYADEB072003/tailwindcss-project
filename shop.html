<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Shop - Grocery Store</title>
  </head>

  <body>
    <div class="min-h-screen bg-[url('images/image.png')] bg-cover bg-center px-10 py-6">
      
      <!-- Navbar -->
      <nav class="flex items-center justify-between">
        <img src="images/logo.png" class="w-40 cursor-pointer" alt="Logo" />

        <ul class="flex gap-8 text-white font-semibold">
          <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
          <li><a href="about.html" class="hover:text-yellow-300">About</a></li>
          <li><a href="services.html" class="hover:text-yellow-300">Services</a></li>
          <li><a href="contact.html" class="hover:text-yellow-300">Contact</a></li>
        </ul>

        <img src="images/cart.png" class="w-8 cursor-pointer" alt="Cart" />
      </nav>

      <!-- Shop Content -->
      <div class="mt-20 text-white">
        <h1 class="text-5xl font-bold">Shop Groceries</h1>
        <p class="mt-3 text-gray-200">Choose fresh products and add to cart.</p>

        <!-- Products -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mt-12">
          
          <!-- Product Card -->
          <div class="bg-white/10 p-6 rounded-2xl backdrop-blur-md text-center">
            <img src="images/product1.png" class="w-24 mx-auto" alt="Apple" />
            <h2 class="text-xl font-semibold mt-4">Fresh Apples</h2>
            <p class="text-gray-200 mt-1">₹120 / kg</p>
            <button class="mt-4 bg-yellow-400 px-5 py-2 rounded-full font-semibold hover:bg-yellow-500">
              Add to Cart
            </button>
          </div>

          <div class="bg-white/10 p-6 rounded-2xl backdrop-blur-md text-center">
            <img src="images/product2.png" class="w-24 mx-auto" alt="Milk" />
            <h2 class="text-xl font-semibold mt-4">Milk Pack</h2>
            <p class="text-gray-200 mt-1">₹60 / litre</p>
            <button class="mt-4 bg-yellow-400 px-5 py-2 rounded-full font-semibold hover:bg-yellow-500">
              Add to Cart
            </button>
          </div>

          <div class="bg-white/10 p-6 rounded-2xl backdrop-blur-md text-center">
            <img src="images/product3.png" class="w-24 mx-auto" alt="Bread" />
            <h2 class="text-xl font-semibold mt-4">Brown Bread</h2>
            <p class="text-gray-200 mt-1">₹40</p>
            <button class="mt-4 bg-yellow-400 px-5 py-2 rounded-full font-semibold hover:bg-yellow-500">
              Add to Cart
            </button>
          </div>

          <div class="bg-white/10 p-6 rounded-2xl backdrop-blur-md text-center">
            <img src="images/product4.png" class="w-24 mx-auto" alt="Vegetables" />
            <h2 class="text-xl font-semibold mt-4">Fresh Veggies</h2>
            <p class="text-gray-200 mt-1">₹90 / kg</p>
            <button class="mt-4 bg-yellow-400 px-5 py-2 rounded-full font-semibold hover:bg-yellow-500">
              Add to Cart
            </button>
          </div>

        </div>
      </div>

    </div>
  </body>
</html>
